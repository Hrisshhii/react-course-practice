<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="Chatbot.css"></link>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages,setChatMessages}){
        const [inputText,setInputText]=React.useState('');
        function saveInputText(event){
          setInputText(event.target.value);    //gives element 
        }
        async function sendMessage(){
          if (!inputText.trim()) return;
          const userMessage = {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          };

          const loadingMessage = {
            message: <><img src="Images/loading-spinner.gif" className="loading-image"/></>,
            sender: 'robot',
            id: crypto.randomUUID()
          };
          setChatMessages(prev=>[
            ...prev,
            userMessage,
            loadingMessage
          ])
          setInputText('');
          //setChatMessages(newChatMessages);
          const response=await Chatbot.getResponseAsync(inputText);
          
          setChatMessages(prev=>
            prev.map(msg=>
              msg.id===loadingMessage.id ? {...msg,message:response}:msg
            )
          );
          setInputText(''); // to empty after button click ;uses value in input
        }

        function keyDown(event){ // for handling the event on keydown
          if(event.key==='Enter'){
            sendMessage();
          }
          if(event.key==='Esc'||event.key==='Escape'){
            setInputText('');
          }
        }
        return (
          <div className="chat-input-container">
            <input 
              placeholder="Send a message to ChatBot" 
              size="30"
              onChange={saveInputText}
              value={inputText} // here we empty the box 
              onKeyDown={keyDown} //for keydown event
              className="chat-input"
            />
            <button 
            onClick={sendMessage}
            className="send-button"
            >
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({message,sender}){
        /*
          const message=props.message;
          const sender=props.sender;
        */
        //const {message,sender}=props; even shorter by destructuring in parameter

        /*
        if (sender==='robot'){
          return (
            <div>
              <img src="Images/robot.png" width="50"/>
              {message}
            </div>
          );
        } else {
          return (
            <div>
              {message}
              <img src="Images/user.png" width="50"/>
            </div>
          );
        }
        */

        return (
          <div className={sender==='user'? 'chat-message-user':'chat-message-robot'}>
            {sender==='robot' && <img src="Images/robot.png" className="chat-message-profile"/>}
            <div className="chat-message-text">
              {message}
            </div>
            {sender==='user' && <img src="Images/user.png" className="chat-message-profile"/>}
          </div>
        );
      }

      function ChatMessages({chatMessages}){
        const chatMessagesRef=React.useRef(null);
        React.useEffect(()=>{
          const containerElem=chatMessagesRef.current;
          if(containerElem){
            containerElem.scrollTop=containerElem.scrollHeight;
          }
        },[chatMessages]);
        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage)=>{
              return (
                <ChatMessage 
                  message={chatMessage.message} 
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App(){
        const [chatMessages,setChatMessages]=React.useState([
          
        ]);
        //const [chatMessages,setChatMessages]=array;
        //const chatMessages=array[0]; current data
        //const setChatMessages=array[1]; Function that updates the data

        return (
          <div className="app-container">
            <ChatMessages 
              chatMessages={chatMessages}
            />
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      };

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>






<!--
- Components: Break down the UI into reusable components. Lets us create our own HTML tags.
- <></> Fragment to reduce unnecessary divs.
- <input /> self-closing tag when there is no content.
- Props: Passing data to components using props. Is a object containing attributes.
- State is a data connected to the HTML, updating data updates HTMl
- to convert to state use React.useState() has two values current-data and updater-function

- useEffect hook run after component is created or updated
- useRef hook saves an HTML element from the component
-->
