<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages,setChatMessages}){
        const [inputText,setInputText]=React.useState('');
        function saveInputText(event){
          setInputText(event.target.value);    //gives element 
        }
        function sendMessage(){
          if (!inputText.trim()) return;
          const newChatMessages=[
             //'...'Spread operator to copy data
            ...chatMessages,
            {
              message:inputText,
              sender:'user',
              id: crypto.randomUUID()
            }
          ]
          //setChatMessages(newChatMessages);
          const response=Chatbot.getResponse(inputText);
          setChatMessages(prevMessages=>[
             //'...'Spread operator to copy data
            ...prevMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            },
            {
              message:response,
              sender:'robot',
              id: crypto.randomUUID()
            }
          ]);

          setInputText(''); // to empty after button click ;uses value in input
        }

        function keyDown(event){
          if(event.key==='Enter'){
            sendMessage();
          }
          if(event.key==='Esc'||event.key==='Escape'){
            setInputText('');
          }
        }
        return (
          <>
            <input 
              placeholder="Send a message to ChatBot" 
              size="30"
              onChange={saveInputText}
              value={inputText} // here we empty the box 
              onKeyDown={keyDown}
            />
            <button 
            onClick={sendMessage}>
              Send
            </button>
          </>
        );
      }

      function ChatMessage({message,sender}){
        /*
          const message=props.message;
          const sender=props.sender;
        */
        //const {message,sender}=props; even shorter by destructuring in parameter

        /*
        if (sender==='robot'){
          return (
            <div>
              <img src="Images/robot.png" width="50"/>
              {message}
            </div>
          );
        } else {
          return (
            <div>
              {message}
              <img src="Images/user.png" width="50"/>
            </div>
          );
        }
        */

        return (
          <div>
            {sender==='robot' && <img src="Images/robot.png" width="50"/>}
            {message}
            {sender==='user' && <img src="Images/user.png" width="50"/>}
          </div>
        );
      }

      function ChatMessages({chatMessages}){
        return (
          <>
            {chatMessages.map((chatMessage)=>{
              return (
                <ChatMessage 
                  message={chatMessage.message} 
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App(){
        const [chatMessages,setChatMessages]=React.useState([
          {
            message: "Hello Chatbot",
            sender: "user",
            id: 'id1'
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: 'id2'
          },{
            message: "can you get me todays date?",
            sender: "user",
            id: 'id3'
          },
          {
            message: "Today's January 06",
            sender: "robot",
            id: 'id4'
          },
          {
            message: "How about flip a coin",
            sender: "user",
            id: 'id5'
          },
          {
            message: "Sure! You got tails",
            sender: "robot",
            id: 'id6'
          }
        ]);
        //const [chatMessages,setChatMessages]=array;
        //const chatMessages=array[0]; current data
        //const setChatMessages=array[1]; Function that updates the data

        return (
          <>
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages 
              chatMessages={chatMessages}
            />
          </>
        );
      };

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>






<!--
- Components: Break down the UI into reusable components. Lets us create our own HTML tags.
- <></> Fragment to reduce unnecessary divs.
- <input /> self-closing tag when there is no content.
- Props: Passing data to components using props. Is a object containing attributes.
- State is a data connected to the HTML, updating data updates HTMl
- to convert to state use React.useState() has two values current-data and updater-function
-->
